<!DOCTYPE html>
<html>
<%@ page contentType="text/html;charset=UTF-8" language="java" pageEncoding="UTF-8" %>
<head lang="en">
    <meta charset="UTF-8">
    <title>数据平台-风险驾驶舱</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/dframe-home.css" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/myfunc.js"></script>
    <script type="text/javascript">
        function ddee() {
            $.ajax({
                type: "GET",
                url: "/hello/getuser",
                dataType: "text",
                success: function (data) {
                    $("#user-name-ajax").text(data);
                    console.log(data)
                }
            })
        }
    </script>
</head>
<body>
<!-- 页头 -->
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default navbar-inverse navbar-fixed-top" role="navigation">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#bs-example-navbar-collapse-1"><span
                            class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span
                            class="icon-bar"></span><span class="icon-bar"></span></button>
                    <a class="navbar-brand" href="main.jsp">首页</a>
                </div>
                <div>
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="Javascript: void(0)">数据平台-风险驾驶舱</a>
                        </li>
                    </ul>
                </div>
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li id="login-button">
                            <a href="Javascript: void(0)" onclick="switchframe('login.jsp')">登录</a>
                        </li>
                        <li id="welcome-text">
                            <a href="Javascript: void(0)" onclick="refreshhead()">欢迎</a>
                        </li>
                        <li id="welcome-user">
                            <a id="user-name" href="Javascript: void(0)"
                               onclick="switchframe('admin/home.jsp')">${user.username}</a>
                        </li>
                        <li id="logout-button">
                            <a href="Javascript: void(0)"
                               onclick="switchframe('/logout');window.location.reload();">登出</a>
                        </li>
                        <li id="block1">
                            <a href="Javascript: void(0)" onclick="ddee()">efe</a>
                        </li>
                        <div id="user-name-ajax">dddd</div>
                        <li id="block">
                            <a href="Javascript: void(0)"> </a>
                        </li>
                    </ul>
                </div>

            </nav>
        </div>
    </div>
</div>

<!-- 中间内嵌页面 -->
<div id="framediv">
    <iframe id="indexframe"
            onload="this.height=0;var fdh=(this.Document?this.Document.body.scrollHeight:this.contentDocument.body.offsetHeight);this.height=(fdh>700?fdh:700)"
            src='index.html' frameborder=0 scrolling=no width="100%" height="100%"></iframe>
</div>

<!-- 页尾 -->
<div class="row clearfix">
    <div class="col-md-12 column">
        <nav class="navbar navbar-default navbar-inverse navbar-fixed-bottom" role="navigation">
            <footer>
                <div class="row">
                    <div class="col-lg-12">
                        <p style="text-align: center;color: #BABABA;">Copyright &copy; 我的博客 2018</p>
                    </div>
                    <!-- /.col-lg-12 -->
                    <div class="col-lg-12" style="text-align: center;">
                        <a href="https://github.com/jiongdeyibi/testdj">Github</a>
                    </div>
                </div>
                <!-- /.row -->
            </footer>
        </nav>
    </div>
</div>
</body>
</html>
